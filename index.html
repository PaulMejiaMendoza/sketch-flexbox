<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="title" style="color: #ff0000; font-weight: bold">Curso JavaScript</h1>
    <div action="" class="form form--checkout">
        <div class="form__row">
            <div class="form__group">
                <label for="name" class="form__label">First name</label>
                <input type="text" class="form__control" id="name" >
            </div>
            <div class="form__group form__group--ml">
                <label for="lastname" class="form__label">Last name</label>
                <input type="text" class="form__control" id="lastname">
            </div>
        </div>
            <div class="form__group">
                <label for="address" class="form__label">Address</label>
                <input type="text" class="form__control" id="address">
            </div>
        <div class="form__row">
            <div class="form__group">
                <label for="name" class="form__label">Country</label>
                <select id="name" class="form__control">
                    <option selected> Select your country</option>
                    <option value="">.....</option>
                </select>
            </div>
            <div class="form__group form__group--ml">
                <label for="city" class="form__label">City</label>
                <input type="text" value="" class="form__control" id="city">
            </div>
        </div>
        <hr>
        <div>
            <div class="form__group">
                <label for="cardNumber" class="form__label"> Card number</label>
                <input type="number" name="" id="cardNumber" class="form__control">
            </div>
            <div class="form__row">
                <div class="form__group form__group--large">
                    <label for="nameCard" class="form__label"> Name on Card</label>
                    <input type="number" name="" id="nameCard" class="form__control">
                </div>
                <div class="form__group form__group--ml">
                    <label for="expiry" class="form__label"> Expiry date</label>
                    <input type="number" name="" id="expiry" class="form__control">
                </div>
                <div class="form__group form__group--ml">
                    <label for="cvv" class="form__label"> Cvv code</label>
                    <input type="number" name="" id="cvv" class="form__control">
                </div>
            </div>
        </div>
    </form>
    <p>hola</p>
    <script src="js/checkout.js"></script>
</body>
</html>
